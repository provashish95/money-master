<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Accountant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css link... -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font asweome link ... -->
    <script src="https://kit.fontawesome.com/150c39a577.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header section start here -->
    <header>
        <section class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <h1 class="text-center text-info fw-bolder"> Personal Accountant</h1><i class="fas fa-hand-holding-usd fs-2 text-info icone"></i>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- header section end here -->

    <!-- main section start here.... -->
    <main>
        <section class="mt-5 mb-5">
            <div class="container">
                <div class="row g-5">
                    <div class="col-sm-12 col-lg-6 col-xl-6">
                        <img src="./images/accountant.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-sm-12 col-lg-6 col-xl-6">
                        <div class="conatiner mt-5">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <div>
                                        <h4 class="mb-3 text-center">Income</h4>

                                        <div class="conatiner">
                                            <div class="row">
                                                <div class="col-6">
                                                    <p class="input-text-style text-end fw-bold">income:</p>
                                                </div>
                                                <div class="col-6">
                                                    <input id="total-income" type="text" class="input-style" value="10000">
                                                </div>
                                            </div>
                                        </div>
                                        <h4 class="text-center mb-3">Expenses</h4>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-6 col-sm-6 col-lg-6 col-xl-6 ">
                                                    <p class="input-text-style  text-end fw-bold">Food:</p>
                                                    <p class="input-text-style  text-end fw-bold">Rent:</p>
                                                    <p class="input-text-style  text-end fw-bold">Clothes:</p>
                                                </div>
                                                <div class="col-6 col-sm-6 col-lg-6 col-xl-6">
                                                    <input id="food-input" type="text" class="input-style"><br>
                                                    <input id="rent-input" type="text" class="input-style"><br>
                                                    <input id="clothes-input" type="text" class="input-style"><br>
                                                </div>
                                                <button id="calculate-btn" class="btn btn-info  m-auto w-50 fs-4  text-white">Calculate</button>

                                            </div>
                                            <div class="row">
                                                <div class="col-12 ">
                                                    <h4 class="text-center  my-4">Total Expenses: <span id="total-expenses">5000</span></h4>
                                                    <h4 class="text-center mb-4">Balance: <span id="balance">5000</span></h4>

                                                    <div class="d-flex justify-content-center align-items-center">
                                                        <label class=" fs-5 p-3">save:</label>
                                                        <input id="savings-input" type="text" class="w-25 saving-input-style">
                                                        <span class="p-3">%</span>
                                                        <button id="savings" class="btn btn-info text-white  px-5 py-2">Save</button>
                                                    </div>
                                                    <h4 class="text-center mt-4">Saving Amount: <span id="savings-amount">5000</span></h4>
                                                    <h4 class="text-center mt-4">Remaining Balance: <span id="remaining-amount">5000</span></h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- main section end here.... -->


    <footer>

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custome js link -->
    <script src="./js/script.js"></script>
</body>

</html>
